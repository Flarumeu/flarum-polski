    settings:
      title: Ustawienia Panelu

      github_heading: Github
      github_description: "Client ID i Client Secret z app Github jest potrzebne, jeśli nie chcesz przekroczyć limitu API.<br\/\><br\/\> Stwórz aplikację na Github Developers (https://github.com/settings/developers)<br\/\> i wpisz poniżej ID i Secret"
      clientId_label: Client Id
      clientSecret_label: Client Secret

      graph_heading: Panel
      interval_label: Jak często pobierać ma nowe dane (tematy, użytkownicy...) w minutach. Standardowo to 10min