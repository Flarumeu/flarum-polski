datitisev-dashboard:

  admin:

    ## Translations for new dashboard page
    dashboard:

      months:
        january: Styczeń
        february: Luty
        march: Marzecz
        april: Kwiecień
        may: Maj
        june: Czerwiec
        july: Lipiec
        august: Sierpień
        september: Wrzesień
        october: Październik
        november: Listopad
        december: Grudzień

      graph:
        users: Użytkowników
        discussions: Tematów
        posts: Postów

