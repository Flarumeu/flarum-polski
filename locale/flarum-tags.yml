flarum-tags:


  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Kolor
      delete_tag_button: Usuń kategorie
      delete_tag_confirmation: "Czy jesteś pewien, że chcesz usunąć ten tag? Dyskusje pod tym tagiem zostaną usunięte."
      description_label: Opis
      hide_label: Ukryj z "wszystkich dyskusji"
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Kieruj listą kategorii, które są dostępne do opisywania nimi dyskusji.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Zezwalaj na edytowanie kategorii
      restrict_by_tag_heading: Rozgraniczaj przy pomocy kategorii
      tag_discussions_label: Taguj dyskusje

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " to "
      required_primary_heading: Wymagana liczba głównych kategorii
      required_primary_text: Wpisz minimalną i maksymalną ilość głównych kategorii, jakimi może być opisana dyskusja.
      required_secondary_heading: Wymagana liczba pobocznych kategorii
      required_secondary_text: Wpisz minimalną i maksymalną ilość pobocznych kategorii, jakimi może być opisana dyskusja.
      title: Ustawienia kategorii

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tagi są używane, aby opisywać nimi dyskusje. Główne kategorie, są jak tradycyjne kategorie forum: mogą być zorganizowane w dwustopniowej hierarchii. Poboczne kategorie nie mają hierarchii, ani porządku, są więc użyteczne bardziej do mikroorganizacji."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Główne kategorie
      secondary_heading: Poboczne kategorie
      settings_button: Ustawienia

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Wybierz główną kategorię|Wybierz {count} główne kategorie"
      choose_secondary_placeholder: "Wybierz 1 więcej tag|Wybierz {count} więcej kategorie"
      edit_title: "Edytuj kategorie dla {title}"
      submit_button: => core.ref.okay
      title: Wybierz kategorie do swojej dyskusji

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Wybierz kategorie

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Edytuj kategorie

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Więcej...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Bez kategorii

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} dodał {tagsAdded}."
      added_and_removed_tags_text: "{username} dodał {tagsAdded} i usunął {tagsRemoved}."
      removed_tags_text: "{username} usunął {tagsRemoved}."
      tags_text: "tag {tags}|kategorie {tags}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Usunięty

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Utwórz tag
    name: Nazwa
    tags: Tagi
