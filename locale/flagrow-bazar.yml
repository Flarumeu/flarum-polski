        modal:
            settings:
                title: Flagrow Bazaar
                field:
                    apiToken: API
                    apiTokenDescription: Ten klucz api jest potrzebny aby mieć dostęp do rozszerzeń Flagrow. Jeśli jest już ustawiony, to wszystko w porządku!
            
            connect-bazaar:
                title: Połącz
                description: >
                    Połącz swoje forum Flarum z Twoim kontem osobistym w witrynie {host}, aby odblokować zaawansowane funkcje; włącznie z
                     tablicą informacyjną, która zapewnia przegląd stanu wszystkich podłączonych instalacji Flarum. Będziemy
                     dodawać więcej funkcji, takich jak powiadomienia, gdy forum zawiera nieaktualne rozszerzenia lub możliwości
                     aktualizacji wszystkich instalacji Flarum bezpośrednio.
                     
            requirements:
                file-permissions:
                    title: Uprawnienia do plików
                    description: >
                        Wygląda na to że Bazaar nie ma odpowiednich uprawnień aby zapisać pliki i/lub katalogi. Sprójrz na listę poniżej. Po więcej informacji zapraszamy do <a>na wiki</a>.
                php-memory_limit:
                    title: Limit Pamięci
                    description: >
                        Rekomendujemy minimum {required} pamięci PHP. Twoje aktualne ustawienie pozwala na {limit}.
                        Po więcej informacji zapraszamy <a>na wiki</a>..
                        
